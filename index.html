<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body class="flex">
  <div class="container flex">
    <div class="nft">
      <img src="./images/image-equilibrium.jpg" alt="img-nft">
    </div>
    
    <h1>Equilibrium #3429</h1>
    <p class="soft-blue">Our Equilibrium collection promotes<br>balance and calm.</p>
    <div class="nft-info flex">
      <div class="price-eth flex">
        <img src="./images/icon-ethereum.svg" alt="ethereum-icon">
        <p>0.041 ETH</p>
      </div>
    
      <div class="time-left flex">
        <img src="./images/icon-clock.svg" alt="time-left-icon">
        <p class="soft-blue">3 days left</p>
      </div>
    </div>
    
    <div class="divider"></div>

    <div class="footer-card flex">
      <img src="./images/image-avatar.png" alt="avatar">
      <p>Creation of <span class="white">Jules Wyvern</span></p>
    </div>
  </div>
</body>
</html>
